<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recruitment Form</title>
	<link rel="shortcut icon" href="https://w7.pngwing.com/pngs/501/127/png-transparent-captain-america-thor-logo-library-icon-avengers-marvel-avengers-logo-angle-emblem-trademark-thumbnail.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Avenger Recruitment Form</h1>
	<div class="img">
		<img src="ca-removebg-preview.png" alt="Captain America" width="300px">
		<div class="center-bottom">Become an Avenger</div>
	</div>
	<form id="f1" method="POST" action="mailto:v.wijaya1997@gmail.com" enctype="text/plain" autocomplete="on" target="_self">
		<label for="fname" >Firstname </label>
		<input type="text" name="fname" id="fname"> <br> <br>
		<label for="lname">Lastname </label>
		<input type="text" name="lname" id="lname"> <br> <br>
		<label for="gender"> Gender </label> <br> <br>
		<input type="radio" name="gender" value="Male" id="Male"> 
		<label for="Male"> Male </label> <br>
		<input type="radio" name="gender" value="Female" id="Female">
		<label for="Female"> Female</label> <br> <br>
		<label for="Skill">Skill(between 0 and 100)</label> <br> <br>
		<label for="Power">Power:</label>
		<input type="number" id="Power" name="Power" min="0" max="100" step="10" value="50"> <br>
		<label for="Speed">Speed:</label>
		<input type="number" id="Speed" name="Speed" min="0" max="100" step="10" value="50"> <br>
		<label for="Intelligence">Intelligence:</label>
		<input type="number" id="Intelligence" name="Intelligence" min="0" max="100" step="10" value="50"> <br>
		<label for="Combat">Combat:</label>
		<input type="number" id="Combat" name="Combat" min="0" max="100" step="10" value="50"> <br>
		<label for="Luck">Luck:</label>
		<input type="number" id="Luck" name="Luck" min="0" max="100" step="10" value="50"> <br> <br>
		<label for="remark">Remarks: </label> <br> <br>
		<textarea rows="4" cols="50" name="remark" id="remark">Why you join us? </textarea> <br> <br>
	
		<input type="submit">

	</form>
</body>
</html>
